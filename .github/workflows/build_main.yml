name: Build Main Frontend

on:
  push:
    paths:
      - "brainPop/**"  # Ensure correct path matching
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: brainPop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: "20"  # Use a stable Node.js version

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
